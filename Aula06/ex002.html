<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgba(94, 255, 0, 0.322);
            color: rgb(0, 0, 0); /* Comentario em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(131, 0, 253);
        }
    </style>
</head>
<body>
    <h1>Te amo</h1>   <!-- Comentario em HTML -->
    <p>Thaynara cabeçuda</p> 
    <script>
        var nome = window.prompt('Qual é o seu nome?') // Vai perguntar o nome
        document.write(`Seu nome tem ${nome.length} Letras. <br/>`)
        document.write(`Seu nome em letras maiusculas fica ${nome.toUpperCase()}. <br/>`)
        document.write(`Seu nome em letras minusculas fica ${nome.toLowerCase()}. <br/>`)
        window.alert ('Me da um beijo e DISMIS COSTA, ' + nome) // Concatenação +
    </script>
</body>
</html
